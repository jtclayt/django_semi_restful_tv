<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Show</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{% static 'js/index.js' %}"></script>
</head>
<body>
  <header class="bg-info">
    <h1>Semi-Restful TV Shows</h1>
  </header>
  <main class="container bg-light text-center">
    <h2>Add a New Show</h2>
    <form action="{% url 'app:create_show' %}" method="POST">{% csrf_token %}
      <div class="form-group">
        <label for="title">Title:</label>
        <input class="form-control" type="text" name="title" id="title"
          minlength="2" maxlength="255" required>
      </div>
      <div class="form-group">
        <label for="network">Network:</label>
        <input class="form-control" type="text" name="network" id="network"
          minlength="2" maxlength="255" required>
      </div>
      <div class="form-group">
        <label for="release">Release Date:</label>
        <input class="form-control" type="date" name="release_date"
          id="release_date" required>
      </div>
      <div class="form-group">
        <label for="desc">Description:</label>
        <textarea class="form-control" name="desc"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create Show</button>
    </form>
  </main>
</body>
</html>
